---
proxies:
- name: beam
  type: socks5
  server: 172.31.255.254
  port: 3129
  udp: true
  skip-cert-verify: true
  tls: false
proxy-groups:
- name: Auto - UrlTest
  type: url-test
  proxies:
  - beam
  url: https://cp.cloudflare.com/generate_204
  interval: '600'
  tolerance: '150'
- name: Proxy
  type: select
  proxies:
  - Auto - UrlTest
  - DIRECT
  - beam
- name: Domestic
  type: select
  proxies:
  - DIRECT
  - Proxy
- name: Others
  type: select
  proxies:
  - Proxy
  - DIRECT
  - Domestic
- name: Apple
  type: select
  proxies:
  - DIRECT
  - Proxy
- name: Microsoft
  type: select
  proxies:
  - DIRECT
  - Proxy
- name: Netflix
  type: select
  proxies:
  - GlobalTV
  - DIRECT
  - beam
- name: Youtube
  type: select
  disable-udp: true
  proxies:
  - GlobalTV
  - DIRECT
  - beam
- name: Spotify
  type: select
  proxies:
  - GlobalTV
  - DIRECT
  - beam
- name: Steam
  type: select
  proxies:
  - DIRECT
  - Proxy
  - beam
- name: AdBlock
  type: select
  proxies:
  - REJECT
  - DIRECT
  - Proxy
- name: AsianTV
  type: select
  proxies:
  - DIRECT
  - Proxy
  - beam
- name: GlobalTV
